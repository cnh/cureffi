---
layout: default
---

<div class="home">

  <h1>latest posts</h1>

  <ul class="posts">
    {% for post in site.posts limit:4 %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe"><a href="{{ "/archives" | prepend: site.baseurl }}">all posts</a> &middot; subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
